<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Música</title>
    <link rel="stylesheet" href="./styles.css">
    <script type="module" src="./main.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <i class="fas fa-ellipsis-h nav-icon"></i>
            </nav>

            <div class="main-content">
                <div id="song-img-wrapper">
                    <img src="https://i.imgur.com/k9vY9N1.png" alt="Portada del álbum" id="song-img">
                </div>

                <div id="song-info">
                    <h2 id="title">Make Me Forget</h2>
                    <h4 id="artist">Sub Urban</h4>
                </div>
            </div>

            <div class="controls-container">
                <div class="progress-bar-container">
                    <input type="range" value="0" id="progress">
                    <div class="time-labels">
                        <span id="current-time">1:40</span>
                        <span id="total-time">3:05</span>
                    </div>
                </div>
            
                <div class="player-controls">
                    <i class="fas fa-random control-icon"></i>
                    <i class="fas fa-backward control-icon"></i>
                    <i class="fas fa-play-circle play-pause-icon"></i>
                    <i class="fas fa-forward control-icon"></i>
                    <i class="fas fa-expand-alt control-icon"></i>
                </div>

                <div class="volume-share-controls">
                    <i class="fas fa-volume-up volume-icon"></i>
                    <input type="range" value="50" id="volume-progress">
                    <i class="fas fa-share-alt share-icon"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
